    function jeParne(i) {
        return (i % 2) === 0;
    }

    function dalsiZnak(jeParnyRiadok, jeParnyStlpec) {
        return (jeParnyRiadok === jeParnyStlpec)
            ? '*'
            : ' ';
    }
    
    function dalsiParnyRiadok(velkost) {
        let result = '';
        for (let i = 0; i < velkost; i += 1) {
            result += dalsiZnak(true, jeParne(i));
        }
        return result;
    }
    
    function dalsiNeparnyRiadok(velkost) {
        let result = '';
        for (let i = 0; i < (velkost - 1); i += 1) {
            result += dalsiZnak(false, jeParne(i));
        }
        return result;
    }
    
    function sachovnica(y) {
        let x = '';
        for (let i = 0; i < y; i += 1) {
            if (jeParne(i)) {
                x += dalsiParnyRiadok(y);
            } else {
                x += dalsiNeparnyRiadok(y);
            }
            x += '\n';
        }
        return x;
    }
    
    let y = getInputText();
